<body>
    <div class="container">
        <div class="login">
            <!--ACCount png-->
                <img src="user (1).png" alt="" width="70px" height="70px">
         <!--png ends-->

                <label for="pass" class="label">Password</label>

            <div class="dont">

            <div class="group">

        </div>
